name: CI

on:
  push:
    branches:
      - main
env:
  DATABASE_URL: "https://fake.com"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run lint
        run: npm run lint
